<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/rockPaperScissors.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>The fight is now</h1>
        <h2>Rock Paper Scissor</h2>
    </div>
    <div class="container">
        <div class="header-second">
            <div class="player"><span>Player</span></div>
            <div class="score">
            <div class="Person-Score">-</div>
            <div class="Computer-Score">-</div>
        </div>
        <div class="computer"><span>Computer</span></div>
        </div>
        <div class="start-text">Let's start</div>
        <div class="main">
            <div class="person-box">
                <img class="cimg" src="./img/iniciar.png">
            </div>
            <div class="vs"><img src="./img/versus.png" width="75px">
            </div>
            <div class="computer-box">
                <img class= "cimg" src="./img/iniciar.png">

            </div>
        </div>
   
    <div class="choice">
        <div class="spaceFill"></div>
        <div class="select">
            <div class="choose"><img class="rock option" src="./img/roca.png" width="55px"/>Rock</div>
            <div class="choose"><img class="paper option" src="./img/hoja-de-papel.png" width="50px"/>Paper</div>
            <div class="choose"><img class="scissor option" src="./img/cortar.png" width="45px"/>Scissor</div>
        </div>
        <div class="spaceFill"></div>
    </div>
    <div class="btn">
        <button class="btn-1">Start</button>
    </div>
    <div class="overlay">
        <div class="popup">
            <div class="poptext">Completed</div>
            <button class="popbtn">Start Over</button>
        </div>
    </div>

</div>
</body>
</html>
